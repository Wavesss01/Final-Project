<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Login And Registration Form Using HTML CSS & Javascript | Codehal</title>
    <link href='https://cdn.boxicons.com/3.0.6/fonts/basic/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="login.style.css">
</head>

<body>
    
<div class="container">
    <div class="form-box login">
        <form action="">
            <h1>Login</h1>
            <div class="input-box">
                <input type="text" placeholder="Username" required>
                <i class="bxr bx-user"></i>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Password" required>
            <i class='bx  bx-lock'></i> 
            </div>
            <div class="forgot-link">
                <a href="#">Forgot Password?</a>
            </div>
            <button type="submit" class="btn">login</button>
            <p> or Login with Social Platforms</p>
            <div class="social-icons">
             <a href="#"><i class='bx  bx-globe-alt-2'></i></a>
            <a href="#"><i class='bx  bx-monitor-wallpaper'></i></a>
            <a href="#"><i class='bx  bx-clock'></i></a>
            <a href="#"><i class='bx  bx-table-layout'></i></a>
            <a href="#"><i class='bx  bx-monitor-wide'></i></a>
            </div>
        </form>
    </div>
<div class="form-box register">
        <form action="">
            <h1>Registration</h1>
             <div class="input-box">
                <input type="text" placeholder="Username" required>
                <i class="bxr bx-user"></i>
            </div>
            <div class="input-box">
                <input type="email" placeholder="email" required>
                <i class="bxr bx-user"></i>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Password" required>
            <i class='bx  bx-lock'></i> 
            </div>
            <div class="forgot-link">
                <a href="#">Forgot Password?</a>
            </div>
            <button type="submit" class="btn">login</button>
            <p> or Login with Social Platforms</p>
            <div class="social-icons">
             <a href="#"><i class='bx  bx-globe-alt-2'></i></a>
            <a href="#"><i class='bx  bx-monitor-wallpaper'></i></a>
            <a href="#"><i class='bx  bx-clock'></i></a>
            <a href="#"><i class='bx  bx-table-layout'></i></a>
            <a href="#"><i class='bx  bx-monitor-wide'></i></a>
            </div>
        </form>
    </div>

<div class="toggle-box">
    <div class="toggle-panel toggle-left">
    <h1>hello, Welcome!</h1>
    <p>Don't have an account?</p>
    <button class="btn register-btn">Register</button>
</div>
 <div class="toggle-panel toggle-right">
    <h1>Welcome Back!</h1>
    <p>Already have an account?</p>
    <button class="btn login-btn">Login</button>
</div>
</div>
</div>
    <script src="script.js"></script>
</body>

</html>
